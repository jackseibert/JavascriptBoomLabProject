<!DOCTYPE html>
<html lang="en">
<!-- Jack Seibert - JavaScript Bench Project -->
<!-- Boom Lab Bench To-Do List Application -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Boom Lab Bench To-Do List</title>
</head>

<body>
    <div class="container">
        <img src="boomlabheader.png" alt="Boom Lab logo" height="140" width="260" class="center">

        <h1>Bench To-Do List</h1>

        <!-- Initial Input Box -->
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="New item..." maxlength="27" class="center">
                <button id="enter" class="center">Enter</button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
